<!DOCTYPE html>
<html>
<head>
    <title>Booking List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Booking List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>User Address</th>
            <th>Booking Date</th>
            <th>Place ID</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.id }}</td>
            <td>{{ booking.user_name }}</td>
            <td>{{ booking.user_address }}</td>
            <td>{{ booking.booking_date }}</td>
            <td>{{ booking.place_id }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
